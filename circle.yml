machine:
  timezone:
    America/Vancouver
  php:
    version: 5.5.21

dependencies:
  pre:
    - echo "memory_limit = 64M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini

deployment:
  dev:
    branch: master
    commands:
      - ssh codedeploy@dev.time.ly "cd /var/www && ./update-plugins-and-copy-to-wp-template.sh && ./copy-wordpress.sh"
